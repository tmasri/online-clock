<!DOCTYPE>
<html>
<head>
<title>Online Clock</title>
<link href="https://fonts.googleapis.com/css?family=Work+Sans:200" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- personal js files -->
<script src="js/timer.js"></script>
<script src="js/multi-color.js"></script>
<script src="js/jquery.fullscreen.js"></script>

<!-- personal css files -->
<link rel="stylesheet" href="css/main.css" type="text/css">
<link rel="stylesheet" href="css/menu.css" type="text/css">

<link rel="shortcut icon" href="../web.ico">
<script type="text/javascript">

/* - make it show the seconds and minutes
 *   bellow 10 as 04 or 02
 * 
 * - check if the person went fullscreen
 *   if they did change the allignment of
 *   the clock
 */
</script>
<style type="text/css">

</style>
</head>
<body>
	<div id="menu-button" class="">
		<img src="menu-button.png" class="menu-button hide">
	</div>
	<div id="menu" class="">
		<div id="close-button">
			<img src="x.png" class="close">
		</div>
		<div class="color-choice">
			<h2>Color Choice</h2>
			<div id="multi" class="chosen"><h3 class="color">Multi Color</h3></div>
			<div id="none" onclick="goWhite()"><h3 class="color">None</h3></div>
			<div id="one"><h3 class="color">Single Color</h3></div>
		</div>
		<div class="clock-type">
			<h2>Clock Type</h2>
			<div class="switch">
				<div class="button on" id="12" onclick="changeV(0)"><h3 style="padding:0px;margin:0px;">12</h3></div>
				<div class="button chosen" id="24" onclick="changeV(1)"><h3 style="padding:0px;margin:0px;">24</h3></div>
			</div>
		</div><!-- br><br><br>
		<div class="fullscreen">
			<h2>Fullscreen</h2>
			<div id="goFull" class="chosen" onclick="goFull()"><h3 style="padding:0px;margin:0px;">Go Fullscreen</h3></div>
		</div -->
	</div>
	<div id="container">
		<center>
		<div id="inner">
			<span id="h">H</span>
			<span> : </span>
			<span id="m">M</span>
			<span> : </span>
			<span id="s">S</span>
		</div>
		</center>
	</div>
	<script type="text/javascript">
		
		function align() {
			
			// parents dimensions
			var pHeight = $("#container").height();
			
			// divs dimensions
			var height = $("#inner").height();
			
			// implementation
			$("#inner").css('margin-top', (pHeight/2) - (height/2));
		}
		align();
		
		var v = 0;
		var a = 0;
		function getTimer() {
			timer(v);
			setTimeout(function() {
				getTimer();
			}, 1000);
		}
		getTimer();
		
		function changeV(i) {
			if (i == 1) {
				$("#12").removeClass('on');
				$("#12").addClass('chosen');
				$("#24").removeClass('chosen');
				$("#24").addClass('on');
			} else {
				$("#12").removeClass('chosen');
				$("#12").addClass('on');
				$("#24").removeClass('on');
				$("#24").addClass('chosen');
			}
			v = i;
		}
		
		function goWhite() {
			$("body").css('background-color', '#fff');
		}
		
		// calling functions
		background(255,255,255, 0, "blue");
	</script>
</body>
</html>
