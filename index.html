<!DOCTYPE>
<html>
<head>
<title>Online Clock</title>
<link href="https://fonts.googleapis.com/css?family=Work+Sans:200" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- personal js files -->
<script src="js/timer.js"></script>
<script src="js/multi-color.js"></script>
<script src="js/jquery.fullscreen.js"></script>

<!-- personal css files -->
<link rel="stylesheet" href="css/main.css" type="text/css">
<link rel="stylesheet" href="css/menu.css" type="text/css">

<link rel="shortcut icon" href="../web.ico">
<script type="text/javascript">

</script>
<style type="text/css">

</style>
</head>
<body>
	<div id="menu-button">
		<img src="pics/menu-button.png" class="menu-button" onclick="showMenu(1)">
	</div>
	<div id="menu" class="hide">
		<div id="close-button">
			<img src="pics/x.png" class="close" onclick="showMenu(0)">
		</div>
		<div class="color-choice">
			<h2>Color Choice</h2>
			<div id="multi" class="chosen" onclick="changeColor(0)"><h3 class="color">Multi Color</h3></div>
			<div id="none" onclick="changeColor(1)"><h3 class="color">None</h3></div>
			<div id="one"><h3 class="color">Single Color</h3></div>
			<table cellspacing="7">
				<tr>
					<td id="blue" onclick="changeColor(2)" style="background-color: #3C82FF;"></td>
					<td id="purple" onclick="changeColor(3)" style="background-color: #FF3CFF;"></td>
					<td id="red" onclick="changeColor(4)" style="background-color: #FF3C3C;"></td>
					<td id="orange" onclick="changeColor(5)" style="background-color: #FF823C;"></td>
					<td id="yellow" onclick="changeColor(6)" style="background-color: #FFFF3C;"></td>
					<td id="green" onclick="changeColor(7)" style="background-color: #3CFF82;"></td>
				</tr>
			</table>
		</div>
		<div class="clock-type">
			<h2>Clock Type</h2>
			<div class="switch">
				<div class="button on" id="12" onclick="changeV(0)"><h3 style="padding:0px;margin:0px;">12</h3></div>
				<div class="button chosen" id="24" onclick="changeV(1)"><h3 style="padding:0px;margin:0px;">24</h3></div>
			</div>
		</div><!-- br><br><br>
		<div class="fullscreen">
			<h2>Fullscreen</h2>
			<div id="goFull" class="chosen" onclick="goFull()"><h3 style="padding:0px;margin:0px;">Go Fullscreen</h3></div>
		</div -->
	</div>
	<div id="container">
		<center>
		<div id="inner">
			<span id="h">H</span>
			<span> : </span>
			<span id="m">M</span>
			<span> : </span>
			<span id="s">S</span>
		</div>
		</center>
	</div>
	<script src="js/menu/clockType.js"></script>
	<script src="js/menu/colorSelector.js"></script>
	<script type="text/javascript">
		
		function align() {
			
			// parents dimensions
			var pHeight = $("#container").height();
			
			// divs dimensions
			var height = $("#inner").height();
			
			// implementation
			$("#inner").css('margin-top', (pHeight/2) - (height/2));
		}
		align();

		function showMenu(i) {
			if (i == 1) {
				var val = -1000;
				$("#menu").removeClass('hide');
			}
			else $("#menu").addClass('hide');
		}
		
		// calling functions
		getTimer();
		setColor();
	</script>
</body>
</html>
